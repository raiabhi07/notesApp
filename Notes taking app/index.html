<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Taking App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/design.css">   
    <script type='module' src="scripts\controllers\notes-controller.js"></script>
</head>
<body>
    <div class="container">
        <i class="fa-solid fa-trash"></i>
        <h1 class="alert alert-info text-center">Notes Taking App</h1>
        <div class="form-group">
        <label>ID</label>
        <input id='id'class="form-control" type="text" placeholder="Type ID Here">
    </div>
    <div class="form-group">
        <label>Title</label>
        <input id='title'class="form-control" type="text" placeholder="Type Title Here">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea id="description" class="form-control" cols="20" rows="5" placeholder="Type Description Here"></textarea>
            </div>

            <div class="form-group">
                <label>Date</label>
                <input id='date'class="form-control" type="date"/>
                </div>
                <div class="form-group">
                    <label>Importance</label>
                    <input id='importance'form-control" type="color"/>
                    </div>
            <div>
                <button id='add' class="btn btn-primary">Add</button>
                <button id='delete' class="btn btn-danger">Delete</button>
                <button class="btn btn-info">Search</button>
                <button class="btn btn-success">Sort</button>
                <button class="btn btn-warning">Update</button>
                <button class="btn btn-success">Save</button>
                <button class="btn btn-secondary">Load</button>
                <button class="btn btn-danger">Clear All</button>
                <button class="btn btn-success">Save to Server</button>
                <button class="btn btn-secondary">Load From Server</button>
            </div>
            <div><h3>Total Records<span id="total"></span> Mark Records<span id="marktotal"></span> UnMark Records<span id="unmarktotal"></span></h3></div>
            <table class="table table-bordered"><thead class="table table-primarys">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Completion Date</th>
                    <th>Importance</th>
                    <th>Operations</th>
                    <tbody id="notes"><!--Dynamic Resources Will be come here--></tbody>
                </tr>
            </thead></table>
            </div>
            
                    
</body>
</html>
